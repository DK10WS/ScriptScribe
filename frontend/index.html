<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptScribe - Extract, Summarize, Export</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ScriptScribe</h1>
        <p>Extract, Summarize, Export</p>
    </header>

    <div class="auth-container">
        <section id="authSection">
            <h2>Welcome!</h2>
            <form id="authForm">
                <input type="text" id="authUsername" placeholder="Username">
                <input type="password" id="authPassword" placeholder="Password">
                <p id="errorMessage" align="left"></p>
                <div class="auth-buttons">
                    <button type="submit" id="loginButton">Login</button>
                    <button type="submit" id="signupButton">Sign Up</button>
                </div>
            </form>
        </section>
    </div>

    <div id="entirePage" class="container hidden">
        <section id="homepage">
            <p>Enter your text or upload an image to extract text:</p>
            <form id="inputForm">
                <textarea id="textInput" placeholder="Enter your text"></textarea>
                <input type="file" id="fileInput" accept="image/*">
                <button type="submit" id="uploadButton">Extract Text</button>
                <button type="button" id="summarizeButton">Summarize</button>
            </form>
        </section>

        <section id="extractionPage" class="hidden">
            <div class="result">
                <h2>Summarized Text</h2>
                <p id="summarizedText"></p>
            </div>
            <div class="export-options">
                <h2>Export Options</h2>
                <button id="copyClipboard">Copy to Clipboard</button>
                <button id="downloadPDF" class="hidden">Download PDF</button>
                <p id="clipboardToast"></p>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>About Us</p>
            <p>FAQ</p>
            <p>Contact Us</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
