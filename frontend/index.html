<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptScribe - Extract, Summarize, Export</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ScriptScribe</h1>
        <p>Extract, Summarize, Export</p>
    </header>

    <section id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="userName" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit" id="loginButton">Login</button>
        </form>
    </section>

    <section id="signupSection">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <button type="submit" id="signupButton">Sign Up</button>
        </form>
    </section>

    <div class="container">
        <section id="homepage">
            <h2>Welcome to ScriptScribe</h2>
            <p>Enter your text or upload an image to extract text:</p>
            <form id="inputForm">
                <textarea id="textInput" placeholder="Enter your text"></textarea>
                <input type="file" id="fileInput" accept="image/*">
                <button type="submit" id="uploadButton">Extract Text</button>
                <button type="button" id="summarizeButton">Summarize</button>
            </form>
        </section>

        <section id="extractionPage" class="hidden">
            <div class="result">
                <h2>Summarized Text</h2>
                <p id="summarizedText"></p>
            </div>
            <div class="export-options">
                <h2>Export Options</h2>
                <button id="copyClipboard">Copy to Clipboard</button>
                <button id="downloadPDF" class="hidden">Download PDF</button>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>About Us</p>
            <p>FAQ</p>
            <p>Contact Us</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
