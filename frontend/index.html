<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptScribe - Extract, Summarize, Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="mb-0">ScriptScribe</h1>
            <p>Extract, Summarize, Export</p>
        </div>
    </header>

    <div class="container flex-container">
        <section id="loginSection" class="bg-light p-4 rounded shadow-sm mb-4">
            <h2 class="mb-4">Login</h2>
            <form id="loginForm">
                <input type="text" id="userName" class="form-control mb-3" placeholder="Username">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                <button type="submit" id="loginButton" class="btn btn-primary">Login</button>
            </form>
        </section>

        <section id="signupSection" class="bg-light p-4 rounded shadow-sm mb-4">
            <h2 class="mb-4">Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" class="form-control mb-3" placeholder="Username">
                <input type="password" id="signupPassword" class="form-control mb-3" placeholder="Password">
                <button type="submit" id="signupButton" class="btn btn-primary">Sign Up</button>
            </form>
        </section>
    </div>

    <div class="container">
        <section id="homepage" class="mb-4">
            <p>Enter your text or upload an image to extract text:</p>
            <form id="inputForm">
                <textarea id="textInput" class="form-control mb-3" placeholder="Enter your text"></textarea>
                <input type="file" id="fileInput" class="form-control mb-3" accept="image/*">
                <button type="submit" id="uploadButton" class="btn btn-primary">Extract Text</button>
                <button type="button" id="summarizeButton" class="btn btn-primary">Summarize</button>
            </form>
        </section>

        <section id="extractionPage" class="result bg-white rounded shadow-sm p-4 mb-4 d-none">
            <h2>Summarized Text</h2>
            <p id="summarizedText"></p>
        </section>

        <div class="export-options bg-white rounded shadow-sm p-4 mb-4 d-none">
            <h2>Export Options</h2>
            <button id="copyClipboard" class="btn btn-primary">Copy to Clipboard</button>
            <button id="downloadPDF" class="btn btn-primary d-none">Download PDF</button>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <p>About Us</p>
            <p>FAQ</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
